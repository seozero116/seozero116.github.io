<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>seozero | 공식 홈페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont,
        "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", sans-serif;
      color: #222;
      line-height: 1.6;
    }
    header {
      background: #0f172a;
      color: #fff;
      padding: 80px 20px;
      text-align: center;
    }
    section {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }
    h2 {
      margin-bottom: 16px;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
    }
    footer {
      background: #f4f4f4;
      text-align: center;
      padding: 30px 20px;
      font-size: 14px;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>
  <h1>seozero</h1>
  <p>간단한 회사 소개 문구를 여기에 작성하세요</p>
  <a href="#contact" class="button">문의하기</a>
</header>

<section>
  <h2>회사 소개</h2>
  <p>
    이 홈페이지는 GitHub Pages로 만든 간단한 회사/개인 사이트입니다.
    필요한 정보만 깔끔하게 전달하는 것을 목표로 합니다.
  </p>
</section>

<section>
  <h2>서비스</h2>
  <div class="services">
    <div class="card">
      <h3>서비스 1</h3>
      <p>서비스 설명</p>
    </div>
    <div class="card">
      <h3>서비스 2</h3>
      <p>서비스 설명</p>
    </div>
    <div class="card">
      <h3>서비스 3</h3>
      <p>서비스 설명</p>
    </div>
  </div>
</section>

<section id="contact">
  <h2>문의</h2>
  <p>
    이메일: contact@example.com<br />
    전화: 010-0000-0000
  </p>
</section>

<footer>
  © 2026 seozero. All rights reserved.
</footer>

</body>
</html>
